        in: body
        name: pedidos
        required: true
        schema:
          $ref: '#/definitions/controllers.PackRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/controllers.PackResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Empacota produtos em caixas
      tags:
      - Empacotamento
