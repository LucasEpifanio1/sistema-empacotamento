      pedidos:
        items:
          $ref: '#/definitions/models.Pedido'
        type: array
    type: object
  controllers.PackResponse:
    properties:
      pedidos:
        items:
          $ref: '#/definitions/controllers.PedidoResponse'
        type: array
    type: object
  controllers.PedidoResponse:
